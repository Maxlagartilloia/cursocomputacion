    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s, color 0.3s;
            cursor: none; /* Ocultamos el cursor por defecto */
        }
        /* Gradient text remains pink/purple as per previous design */
        .gradient-text {
            background-image: linear-gradient(to right, #ec4899, #d946ef, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .day-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 1s ease-in-out;
        }
        .day-content.open {
            max-height: 8000px; /* Aumentado para contenido más largo y quiz */
        }
        .quiz-option {
            transition: all 0.2s ease-in-out;
        }
        .quiz-option.correct {
            background-color: #22c55e !important;
            border-color: #16a34a !important;
            color: white !important;
            transform: scale(1.02);
        }
        .quiz-option.incorrect {
            background-color: #ef4444 !important;
            border-color: #dc2626 !important;
            color: white !important;
            opacity: 0.7;
        }
        .quiz-option:disabled {
            cursor: not-allowed;
        }
        /* Estilos para el cursor personalizado */
        .cursor-dot { /* Removed width/height and background-image to make it invisible */
            pointer-events: none;
            position: fixed;
            top: 50%;
            left: 50%;
            border-radius: 50%;
            opacity: 0;
            transform: translate(-50%, -50%);
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            z-index: 9999;
        }
        .cursor-outline {
            width: 30px; /* Slightly smaller */
            height: 30px; /* Slightly smaller */
            border: 2px solid #f97316; /* Orange color for cursor outline */
            transition: all 0.05s ease-out; /* Faster transition */
            pointer-events: none; /* Ensure it doesn't interfere with clicks */
            position: fixed;
            top: 50%;
            left: 50%;
            border-radius: 50%;
            opacity: 0;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }
        body:has(a:hover, button:hover) .cursor-outline {
            transform: translate(-50%, -50%) scale(1.3); /* Slightly smaller scale on hover */
            border-color: #ea580c; /* Darker orange on hover */
        }
        .star-particle {
            position: fixed;
            pointer-events: none;
            border-radius: 50%;
            /* Orange gradient for star particles */
            background-image: linear-gradient(to right, #fdba74, #fb923c, #f97316);
            z-index: 9998;
            transition: all 0.2s cubic-bezier(0.05, 0.8, 0.2, 0.95); /* Faster decay */
        }
    </style>

                content: "<b>1. Hardware vs. Software:</b> La primera gran división en el mundo de la computación. El <b>Hardware</b> son todos los componentes físicos que puedes ver y tocar: la pantalla, el teclado, el mouse, y las partes internas como el procesador. Piensa en ello como el cuerpo de la computadora. El <b>Software</b>, por otro lado, es la parte intangible, el conjunto de programas, aplicaciones e instrucciones que le dicen al hardware qué hacer. Es el alma o la mente de la máquina. Sin software, el hardware es solo un objeto inerte.<br><br><b>2. Componentes Básicos Esenciales:</b> Para que una máquina sea considerada una computadora, debe tener cuatro dispositivos fundamentales que trabajan en conjunto: la <b>CPU (Unidad Central de Proceso)</b>, que es el 'cerebro' que realiza todos los cálculos y procesa las órdenes; el <b>Monitor</b>, que es la pantalla donde ves los resultados de esos procesos; el <b>Teclado</b>, para introducir letras, números y comandos; y el <b>Mouse</b>, para interactuar de forma gráfica con los elementos en pantalla.<br><br><b>3. Componentes Internos Clave:</b> Dentro del gabinete (la torre o el cuerpo de tu laptop) se encuentran piezas vitales que determinan su potencia: la <b>Memoria RAM</b>, una memoria de trabajo súper rápida donde se cargan los programas que usas en el momento (a más RAM, más cosas puedes hacer a la vez); el <b>Disco Duro o SSD</b>, que es el almacén permanente de tus archivos, fotos, juegos y del sistema operativo; y la <b>Placa Base</b> (Motherboard), que es la gran placa de circuito que interconecta todos los demás componentes para que puedan comunicarse entre sí.",

                content: "<b>1. ¿Qué son los periféricos?</b> Son dispositivos de hardware que se conectan a la computadora, generalmente por puertos USB o HDMI, para expandir sus capacidades y permitirle interactuar con el mundo exterior. Piensa en ellos como los sentidos y las herramientas de la PC, permitiéndole ver, oír, hablar y tocar.<br><br><b>2. Periféricos de Entrada:</b> Su única función es introducir información a la computadora desde el exterior. Son los que te permiten 'hablarle' a la PC. <i>Ejemplos: Teclado (introduce texto y comandos), mouse (introduce movimiento y clics), micrófono (introduce sonido), escáner (digitaliza imágenes y documentos), cámara web (introduce video).</i><br><br><b>3. Periféricos de Salida y Mixtos:</b> Los de <b>Salida</b> toman la información ya procesada por la PC y la muestran al usuario de una forma comprensible. <i>Ejemplos: Monitor (muestra imágenes), impresora (crea copias físicas en papel), altavoces/auriculares (reproducen sonido).</i> Los <b>Mixtos</b> son los más versátiles, ya que pueden tanto introducir como sacar información. <i>Ejemplos: Una impresora multifunción (imprime y escanea), una pantalla táctil (muestra imágenes y recibe tus toques como entrada), un pendrive USB (guarda y lee archivos).</i>",

                imageUrl: "https://images.unsplash.com/photo-1614741118884-62ac1e269155?q=80&w=1974&auto=format&fit=crop",
                content: "<b>1. Sistema Operativo (SO):</b> Es el software 'jefe', el programa más importante que gestiona todos los recursos del hardware y software. Actúa como intermediario entre tú y la máquina. Los más comunes son <b>Windows, macOS (Apple) y Linux</b>.<br><br><b>2. Escritorio de Windows:</b> Es tu mesa de trabajo digital, la primera pantalla que ves. Sus partes clave son los <b>Iconos</b> (accesos directos a programas/archivos) y la <b>Barra de Tareas</b>, esa franja inferior que contiene el <b>Menú Inicio</b>, los programas abiertos y el área de notificaciones (reloj, Wi-Fi, volumen).<br><br><b>3. Unidades de Medida:</b> Toda la información digital se compone de <b>Bits</b> (0 o 1). Un conjunto de 8 bits forma un <b>Byte</b> (una letra). Luego la escala crece: <b>Kilobyte (KB)</b>, <b>Megabyte (MB)</b>, <b>Gigabyte (GB)</b> y <b>Terabyte (TB)</b>. Cada unidad es 1024 veces más grande que la anterior.",

                imageUrl: "https://images.unsplash.com/photo-1599017255160-c35f2991e4b9?q=80&w=1974&auto=format&fit=crop",
                content: "<b>1. El Explorador de Archivos:</b> Es como tu biblioteca personal digital. Te permite ver, organizar y mover todos los archivos y carpetas en tu computadora. En Windows se llama 'Explorador de Archivos', en macOS es 'Finder'. Puedes acceder a él desde la barra de tareas o el menú inicio.<br><br><b>2. Carpetas y Subcarpetas:</b> Las <b>Carpetas</b> son contenedores donde guardas tus archivos para mantenerlos organizados. Piensa en ellas como archivadores. Dentro de una carpeta, puedes crear <b>Subcarpetas</b> para una organización aún más detallada. Por ejemplo: 'Documentos' > 'Universidad' > 'Matemáticas' > 'Apuntes'.<br><br><b>3. Operaciones Básicas con Archivos:</b> Aprenderás a <b>Crear</b> nuevas carpetas, <b>Guardar</b> documentos, <b>Abrir</b> archivos, <b>Copiar</b> (duplicar un archivo en otro lugar), <b>Cortar</b> (mover un archivo de un lugar a otro), <b>Pegar</b> (colocar el archivo copiado/cortado), <b>Renombrar</b> (cambiar el nombre de un archivo o carpeta) y <b>Eliminar</b> (enviar a la papelera de reciclaje).<br><br><b>4. La Papelera de Reciclaje:</b> Es un área temporal donde van los archivos eliminados. Si eliminas algo por error, puedes restaurarlo desde aquí. Vaciar la papelera de reciclaje elimina los archivos permanentemente.",

                content: "<b>1. Navegadores Web:</b> Son los programas que te permiten acceder a Internet y visitar páginas web. Los más populares son <b>Google Chrome, Mozilla Firefox, Microsoft Edge y Safari</b>. Cada uno tiene sus propias características, pero todos cumplen la misma función principal.<br><br><b>2. URLs y Motores de Búsqueda:</b> Una <b>URL (Uniform Resource Locator)</b> es la dirección única de una página web, como 'www.google.com'. Los <b>Motores de Búsqueda</b> (como Google, Bing o DuckDuckGo) son herramientas que te ayudan a encontrar información en la web. Tú escribes lo que buscas, y ellos te dan una lista de páginas relevantes.<br><br><b>3. Navegación Segura:</b> Es crucial protegerte en línea. Busca siempre sitios con <b>'https://'</b> (el 's' significa seguro) y un ícono de candado en la barra de direcciones. Desconfía de enlaces sospechosos o correos electrónicos extraños. Evita dar información personal en sitios no seguros. Un antivirus y un firewall también son importantes.<br><br><b>4. Consejos para una Navegación Eficiente:</b> Usa las <b>Pestañas</b> para tener varias páginas abiertas a la vez. Los <b>Marcadores/Favoritos</b> te permiten guardar tus sitios web preferidos para acceder a ellos rápidamente. Aprende a usar las búsquedas avanzadas en los motores de búsqueda para encontrar información más específica. ¡Y cierra las pestañas que no uses para ahorrar recursos!",

                imageUrl: "https://images.unsplash.com/photo-1582213782179-e0d53f9ef5f9?q=80&w=2070&auto=format&fit=crop",
                content: "<b>1. ¿Qué es el Correo Electrónico?</b> Es un servicio de red que permite a los usuarios enviar y recibir mensajes (también llamados 'e-mails' o 'correos') rápidamente a través de sistemas de comunicación electrónica. Es una herramienta fundamental para la comunicación personal, académica y profesional.<br><br><b>2. Estructura de un Correo:</b> Un correo tiene varias partes: <b>Para (To)</b>: la dirección del destinatario principal; <b>CC (Con Copia)</b>: para enviar una copia a alguien más que no es el destinatario principal, pero debe estar informado; <b>CCO (Con Copia Oculta)</b>: similar a CC, pero los destinatarios en CCO no son visibles para los demás; <b>Asunto (Subject)</b>: un breve resumen del contenido del correo; y el <b>Cuerpo del Mensaje</b>: donde escribes tu texto, y puedes adjuntar archivos (fotos, documentos, etc.).<br><br><b>3. Netiqueta y Seguridad:</b> La <b>Netiqueta</b> son las reglas de buena educación en el mundo digital. Sé claro y conciso, usa un lenguaje apropiado, evita escribir todo en mayúsculas (parece que gritas) y revisa la ortografía. En cuanto a <b>Seguridad</b>, nunca abras correos de remitentes desconocidos, no hagas clic en enlaces sospechosos y no descargues archivos adjuntos si no confías en la fuente. El 'phishing' es un intento de robar tu información haciéndose pasar por alguien de confianza.",

                content: "<b>1. ¿Qué son los Procesadores de Texto?</b> Son programas que te permiten crear, editar, formatear y guardar documentos de texto. Son esenciales para trabajos escolares, informes, cartas y cualquier escrito. Los más conocidos son <b>Microsoft Word</b> y <b>Google Docs</b> (online y colaborativo).<br><br><b>2. Formato Básico de Texto:</b> Puedes cambiar la apariencia de tu texto: <b>Fuente (Tipo de Letra)</b>: como Arial, Times New Roman; <b>Tamaño</b>: el tamaño del texto; <b>Negrita (Bold)</b>: para resaltar palabras; <b>Cursiva (Italic)</b>: para inclinar el texto; <b>Subrayado (Underline)</b>: para marcar texto; y <b>Color de Texto</b>. También puedes cambiar la <b>Alineación</b> (izquierda, centro, derecha, justificado).<br><br><b>3. Insertar Elementos:</b> No solo texto. Puedes añadir <b>Imágenes</b> para ilustrar tu documento, <b>Tablas</b> para organizar datos en filas y columnas, y <b>Listas</b> (numeradas o con viñetas) para enumerar puntos de forma clara. Esto hace tus documentos más profesionales y fáciles de leer.<br><br><b>4. Guardar y Exportar:</b> Es vital guardar tu trabajo con frecuencia. Puedes guardarlo en tu computadora o en la nube. También puedes <b>Exportar</b> tu documento a diferentes formatos, siendo el más común el <b>PDF (Portable Document Format)</b>, que asegura que tu documento se vea igual en cualquier dispositivo y no se pueda modificar fácilmente.",

                title: "Día 8: Hojas de Cálculo (Excel/Sheets)",
                imageUrl: "https://images.unsplash.com/photo-1551288259-cd723797945d?q=80&w=2070&auto=format&fit=crop",
                content: "<b>1. ¿Qué son las Hojas de Cálculo?</b> Son programas diseñados para organizar, analizar y manipular datos numéricos y de texto en tablas. Son ideales para presupuestos, seguimiento de notas, listas de inventario y cualquier cosa que involucre cálculos. Los más comunes son <b>Microsoft Excel</b> y <b>Google Sheets</b>.<br><br><b>2. Celdas, Filas y Columnas:</b> Una hoja de cálculo está compuesta por una cuadrícula. Las <b>Filas</b> son horizontales (numeradas: 1, 2, 3...), y las <b>Columnas</b> son verticales (identificadas por letras: A, B, C...). La intersección de una fila y una columna se llama <b>Celda</b>, y cada celda tiene una dirección única (ej: A1, B5).<br><br><b>3. Fórmulas Básicas:</b> La magia de las hojas de cálculo son las fórmulas. Siempre empiezan con un signo igual (=). Puedes hacer <b>Sumas (=SUMA(A1:A5))</b>, <b>Restas (=A1-B1)</b>, <b>Multiplicaciones (=A1*B1)</b>, <b>Divisiones (=A1/B1)</b> y calcular <b>Promedios (=PROMEDIO(A1:A5))</b>. Esto te permite automatizar cálculos y evitar errores.<br><br><b>4. Gráficos y Formato Condicional:</b> Para visualizar tus datos de forma más clara, puedes crear <b>Gráficos</b> (barras, circular, líneas). El <b>Formato Condicional</b> te permite aplicar estilos especiales a las celdas (ej: colorear de rojo las notas bajas) según su valor, lo que facilita la identificación de patrones.",

                        { question: "En una hoja de cálculo, la intersección de una fila y una columna se llama...", options: ["Rango", "Tabla", "Celda", "Gráfico"], answer: "Celda", feedback: "Una celda es la unidad básica de una hoja de cálculo, donde se introducen los datos." },
                        { question: "Todas las fórmulas en una hoja de cálculo deben empezar con...", options: ["Un número", "Un signo de suma (+)", "Un signo de igual (=)", "Una letra"], answer: "Un signo de igual (=)", feedback: "El signo igual (=) indica a la hoja de cálculo que lo que sigue es una fórmula y debe ser calculado." },

                imageUrl: "https://images.unsplash.com/photo-1522071820081-009f0129c71c?q=80&w=2070&auto=format&fit=crop",
                content: "<b>1. ¿Qué son las Presentaciones Digitales?</b> Son programas que te permiten crear diapositivas con texto, imágenes, gráficos y videos para exponer ideas de forma visual y dinámica. Son perfectas para proyectos escolares, exposiciones y conferencias. Los más populares son <b>Microsoft PowerPoint</b> y <b>Google Slides</b>.<br><br><b>2. Diapositivas y Diseño:</b> Una presentación se compone de varias <b>Diapositivas</b>, cada una con su propio contenido. El <b>Diseño</b> se refiere a la plantilla o tema visual que le das a tu presentación (colores, fuentes, fondos). Es importante elegir un diseño claro y atractivo, pero sin sobrecargar.<br><br><b>3. Transiciones y Animaciones:</b> Las <b>Transiciones</b> son los efectos visuales que ocurren cuando pasas de una diapositiva a la siguiente (ej: disolver, empujar). Las <b>Animaciones</b> son efectos que aplicas a objetos individuales dentro de una diapositiva (texto, imágenes) para que aparezcan, desaparezcan o se muevan de forma específica. Úsalas con moderación para no distraer.<br><br><b>4. Consejos para una Buena Presentación:</b> Menos es más: no llenes las diapositivas con demasiado texto. Usa <b>Palabras Clave</b> e imágenes. Practica tu exposición. Asegúrate de que las fuentes sean legibles y los colores tengan buen contraste. Y siempre, siempre, revisa la ortografía y la gramática.",

                content: "<b>1. ¿Qué es la Nube?</b> La 'Nube' (Cloud Computing) no es un lugar físico, sino una red de servidores remotos conectados a Internet. En lugar de guardar tus archivos solo en tu computadora, los guardas en estos servidores. Así, puedes acceder a ellos desde cualquier dispositivo con conexión a Internet. Es como tener un disco duro gigante y accesible desde cualquier lugar.<br><br><b>2. Servicios Populares de Almacenamiento en la Nube:</b> Hay muchas opciones gratuitas y de pago. Los más conocidos son <b>Google Drive, Dropbox, OneDrive (Microsoft) y iCloud (Apple)</b>. Todos ofrecen espacio para guardar tus documentos, fotos, videos y más.<br><br><b>3. Ventajas de la Nube:</b> La principal ventaja es la <b>Accesibilidad</b>: puedes trabajar en tus archivos desde tu PC, tablet o celular. También ofrece <b>Copia de Seguridad</b> automática, protegiéndote si tu dispositivo se daña o se pierde. Facilita la <b>Colaboración</b>, ya que varias personas pueden trabajar en el mismo documento al mismo tiempo. Y te ahorra espacio en tu dispositivo.<br><br><b>4. Sincronización y Compartir Archivos:</b> La <b>Sincronización</b> mantiene tus archivos actualizados en todos tus dispositivos. Si editas un documento en tu laptop, los cambios se reflejarán automáticamente en la versión de la nube y en tu celular. Puedes <b>Compartir</b> fácilmente archivos y carpetas con otras personas, controlando si pueden verlos, comentarlos o editarlos.",

                title: "Día 11: Seguridad Informática Básica",

                content: "<b>1. Amenazas Comunes:</b> El mundo digital tiene sus peligros. Los <b>Virus</b> son programas maliciosos que dañan tu sistema o archivos. El <b>Malware</b> es un término general para software dañino. El <b>Phishing</b> (visto en el día de correo) busca robar tus datos. El <b>Ransomware</b> 'secuestra' tus archivos y pide rescate. Y las <b>Estafas Online</b> son engaños para obtener dinero o información.<br><br><b>2. Antivirus y Firewall:</b> Un <b>Antivirus</b> es un programa que detecta, previene y elimina virus y malware. Es tu primera línea de defensa. Un <b>Firewall</b> (cortafuegos) es como un guardia de seguridad que controla el tráfico de red, bloqueando conexiones sospechosas y protegiéndote de ataques externos.<br><br><b>3. Contraseñas Fuertes:</b> Son tu llave de seguridad. Deben ser <b>largas</b> (mínimo 12 caracteres), <b>complejas</b> (combinar mayúsculas, minúsculas, números y símbolos) y <b>únicas</b> (no uses la misma para todo). Considera usar un gestor de contraseñas. ¡Nunca las compartas!<br><br><b>4. Actualizaciones y Copias de Seguridad:</b> Mantén tu <b>Sistema Operativo y programas actualizados</b>. Las actualizaciones corrigen fallos de seguridad. Realiza <b>Copias de Seguridad (Backups)</b> de tus archivos importantes regularmente, ya sea en un disco externo o en la nube. Esto te salvará si algo sale mal.",

                content: "<b>1. ¿Qué son las Redes Sociales?</b> Son plataformas online que permiten a las personas conectarse, interactuar y compartir contenido (fotos, videos, textos) con amigos, familiares y el mundo. Ejemplos: <b>Facebook, Instagram, TikTok, Twitter/X, LinkedIn</b>.<br><br><b>2. Privacidad y Configuración:</b> Es fundamental proteger tu información. Revisa y ajusta la <b>Configuración de Privacidad</b> en cada red social para controlar quién ve tus publicaciones, fotos e información personal. Sé consciente de lo que compartes, ya que una vez en línea, es difícil de borrar.<br><br><b>3. Ciudadanía Digital:</b> Ser un buen ciudadano digital significa usar Internet de forma responsable, ética y segura. Esto incluye respetar a los demás, proteger tu privacidad y la de otros, no difundir información falsa (fake news) y ser consciente de tu huella digital (el rastro que dejas online).<br><br><b>4. Ciberacoso y Huella Digital:</b> El <b>Ciberacoso (Cyberbullying)</b> es el acoso o intimidación a través de medios digitales. Si lo experimentas o lo ves, no te quedes callado y busca ayuda. La <b>Huella Digital</b> es toda la información sobre ti que existe en Internet, creada por tus publicaciones, comentarios, fotos y actividad. Es importante que sea positiva, ya que puede afectarte en el futuro (ej: al buscar trabajo).",

                content: "<b>1. ¿Qué es Programar?</b> Programar es darle instrucciones a una computadora para que realice una tarea específica. Es como escribir una receta muy detallada que la computadora seguirá paso a paso. Estas instrucciones se escriben en un <b>Lenguaje de Programación</b>.<br><br><b>2. Lenguajes de Programación Populares:</b> Hay muchos lenguajes, cada uno con sus usos. <b>Python</b> es popular por su facilidad para aprender y se usa en ciencia de datos, web y IA. <b>JavaScript</b> es el lenguaje de las páginas web interactivas. <b>Java</b> se usa mucho en aplicaciones Android y sistemas empresariales. <b>Scratch</b> es un lenguaje visual ideal para principiantes.<br><br><b>3. Algoritmos y Lógica:</b> Un <b>Algoritmo</b> es una secuencia de pasos lógicos y ordenados para resolver un problema. Antes de programar, piensas en el algoritmo. La <b>Lógica</b> es la forma en que el programa toma decisiones (ej: 'SI la puerta está abierta, ENTONCES entra').<br><br><b>4. Variables y Bucles:</b> Una <b>Variable</b> es un espacio en la memoria de la computadora donde puedes guardar información que puede cambiar (ej: tu nombre, tu edad). Un <b>Bucle (Loop)</b> es una instrucción que repite un bloque de código varias veces. Esto es útil para tareas repetitivas, como contar del 1 al 100 o procesar una lista de elementos.",

                title: "Día 14: Resolución de Problemas Comunes de PC",
                imageUrl: "https://images.unsplash.com/photo-1542395689-183021703c9d?q=80&w=2070&auto=format&fit=crop",
                content: "<b>1. El Enfoque Lógico:</b> Cuando algo falla, no te asustes. Sigue un proceso: <b>Identifica el problema</b> (¿qué está pasando?). <b>Investiga</b> (busca en Google el mensaje de error). <b>Prueba soluciones</b> (una a la vez). <b>Verifica</b> si se solucionó. Si no, <b>deshaz</b> el último cambio y prueba otra cosa. Anota lo que haces.<br><br><b>2. Problemas Comunes y Soluciones Rápidas:</b><br> - <i>PC lenta:</i> Cierra programas que no uses, reinicia, libera espacio en disco, desinstala apps que no usas.<br> - <i>Internet no funciona:</i> Reinicia el router/módem, revisa cables, comprueba Wi-Fi, olvida y reconecta la red.<br> - <i>Programa no responde:</i> Cierra forzosamente (Ctrl+Shift+Esc para Administrador de Tareas en Windows, o Cmd+Option+Esc en Mac).<br> - <i>Pantalla en negro:</i> Revisa cables del monitor, reinicia la PC.<br> - <i>No hay sonido:</i> Revisa volumen, cables de altavoces/auriculares, actualiza drivers de sonido.<br><br><b>3. Actualizaciones y Drivers:</b> Los <b>Drivers (controladores)</b> son programas que permiten que el hardware (ej: tarjeta de sonido, impresora) se comunique con el sistema operativo. Si un dispositivo no funciona, a veces necesitas actualizar su driver. El sistema operativo también necesita actualizaciones regulares para funcionar bien.<br><br><b>4. Herramientas del Sistema:</b> Tu PC tiene herramientas útiles: el <b>Administrador de Tareas</b> (Windows) para ver qué programas se están ejecutando y cerrarlos. La <b>Restauración del Sistema</b> (Windows) te permite volver a un punto anterior si una instalación causó problemas. El <b>Liberador de Espacio en Disco</b> (Windows) elimina archivos temporales.",

                title: "Día 15: Edición Básica de Imágenes y Video",
                imageUrl: "https://images.unsplash.com/photo-1542435503-956c469947f6?q=80&w=2070&auto=format&fit=crop",
                content: "<b>1. Conceptos Básicos de Imagen:</b> Una imagen digital se compone de <b>Píxeles</b> (pequeños cuadrados de color). La <b>Resolución</b> es la cantidad de píxeles (ej: 1920x1080). A mayor resolución, más detalle. Los formatos comunes son <b>JPG/JPEG</b> (fotos, con compresión), <b>PNG</b> (imágenes con transparencia) y <b>GIF</b> (imágenes animadas cortas).<br><br><b>2. Herramientas de Edición de Imagen:</b> Hay programas sencillos y complejos. <b>Paint (Windows)</b> o <b>Vista Previa (Mac)</b> son para ediciones muy básicas. <b>GIMP</b> (gratuito) y <b>Adobe Photoshop</b> (profesional) son para edición avanzada. Puedes <b>Recortar</b> (eliminar partes no deseadas), <b>Redimensionar</b> (cambiar tamaño), ajustar <b>Brillo/Contraste</b> y añadir <b>Texto</b>.<br><br><b>3. Conceptos Básicos de Video:</b> Un video es una secuencia de imágenes (fotogramas) que se reproducen rápidamente. La <b>Resolución</b> (ej: 1080p, 4K) y la <b>Tasa de Fotogramas (FPS)</b> afectan la calidad y fluidez. Formatos comunes: <b>MP4, MOV, AVI</b>.<br><br><b>4. Herramientas de Edición de Video:</b> Para videos sencillos, puedes usar <b>CapCut (móvil/web)</b>, <b>Clipchamp (Windows)</b> o <b>iMovie (Mac)</b>. Para algo más avanzado, <b>DaVinci Resolve</b> (gratuito y profesional) o <b>Adobe Premiere Pro</b>. Puedes <b>Cortar y Unir Clips</b>, añadir <b>Música</b>, <b>Transiciones</b> y <b>Texto</b>, y ajustar el <b>Volumen</b>.",

                title: "Día 16: Hardware Avanzado y Actualizaciones",
                imageUrl: "https://images.unsplash.com/photo-1593642632823-8f785ba67e45?q=80&w=2070&auto=format&fit=crop",
                content: "<b>1. Componentes Clave Avanzados:</b> Además de lo básico, hay más. La <b>GPU (Unidad de Procesamiento Gráfico)</b>, o tarjeta de video, es crucial para juegos y diseño gráfico. La <b>Fuente de Poder</b> suministra energía a todos los componentes. El <b>Sistema de Refrigeración</b> (ventiladores, disipadores) mantiene la PC fría para evitar daños.<br><br><b>2. Tipos de Almacenamiento:</b> Ya conoces el Disco Duro (HDD) y el SSD. Los <b>HDD</b> son más baratos y tienen más capacidad, pero son más lentos. Los <b>SSD</b> son mucho más rápidos (arranque de PC, carga de programas) pero más caros. Para el sistema operativo y programas principales, un SSD es ideal.<br><br><b>3. ¿Cuándo Actualizar tu PC?</b> Si tu PC está muy lenta para tus tareas, si los programas nuevos no funcionan bien, si quieres jugar juegos modernos o si necesitas más espacio, es hora de pensar en una actualización. No siempre necesitas una PC nueva; a veces, con más RAM o un SSD, basta.<br><br><b>4. Actualizaciones Comunes:</b> Las actualizaciones más comunes y efectivas son: <b>Aumentar la Memoria RAM</b> (permite más programas abiertos y multitarea fluida). <b>Cambiar a un SSD</b> (mejora drásticamente la velocidad general del sistema). <b>Mejorar la Tarjeta Gráfica (GPU)</b> (para juegos o edición de video). A veces, actualizar el procesador, pero esto suele ser más complejo y requiere compatibilidad con la placa base.",

                content: "<b>1. ¿Qué es la Inteligencia Artificial (IA)?</b> Es la capacidad de las máquinas para imitar la inteligencia humana, como aprender, razonar, resolver problemas y entender el lenguaje. No es magia, sino algoritmos y datos. La IA está transformando cómo interactuamos con la tecnología.<br><br><b>2. Ejemplos de IA en tu Vida Diaria:</b> La IA ya te rodea. Los <b>Asistentes Virtuales</b> (Siri, Google Assistant, Alexa) usan IA para entender tus comandos de voz. Los <b>Recomendadores</b> de Netflix o Spotify sugieren contenido basado en tus gustos. Los <b>Traductores Automáticos</b> (Google Translate) y los <b>Filtros de Spam</b> en tu correo también usan IA. Incluso los sistemas de reconocimiento facial en tu celular.<br><br><b>3. IA en la Educación:</b> La IA puede ser una gran aliada. Hay herramientas que te ayudan a <b>Resumir Textos</b>, <b>Generar Ideas</b> para ensayos, <b>Corregir Gramática</b>, e incluso <b>Personalizar el Aprendizaje</b> adaptándose a tu ritmo. Pero recuerda, son herramientas de apoyo, no para hacer el trabajo por ti.<br><br><b>4. Ética y Futuro de la IA:</b> Es importante usar la IA de forma <b>Ética</b>, siendo honesto sobre cuándo la usas y verificando la información que genera. La IA tiene un enorme potencial para mejorar la medicina, el transporte y la ciencia, pero también plantea desafíos sobre la privacidad y el empleo. Entenderla te prepara para el futuro.",

                    quizInstruction.style.display = 'inline'; // Show instruction

                async function handleOptionClick(e) {
                    if (e.target.tagName !== 'BUTTON') return;
                    
                    const selectedButton = e.target;
                    const optionsContainer = selectedButton.parentElement;
                    if (optionsContainer.dataset.answered) {
                        console.log(`Day ${dayNumber}: Option already answered. Ignoring click.`);
                        return; // Prevent multiple answers
                    }
                    optionsContainer.dataset.answered = 'true';

                    const feedbackEl = quizContainer.querySelector('.quiz-feedback');

                            btn.classList.add('correct');

                        score++;
                        const positiveFeedback = ["¡Exacto! ✨", "¡Correcto! 😎", "¡Así se hace! 🥳", "¡Genial! 🤩"];
                        feedbackEl.textContent = positiveFeedback[Math.floor(Math.random() * positiveFeedback.length)];

                        quizAnswerFeedback.textContent = questionData.feedback; // Display correct feedback

                                    timestamp: new Date()
                                }, { merge: true });

                        // Reload all course data to update overall grade
                        loadCourseData();
                    }
                });
            }
        };

        // Function to load course data and user scores
        async function loadCourseData() {
            console.log("loadCourseData called.");
            courseContainer.innerHTML = ''; // Clear previous content

            let totalScore = 0;
            let totalMaxScore = 0;

            // Fetch all daily scores for the user
            if (userId && db) {
                console.log("Fetching daily scores for user:", userId);
                const q = query(collection(db, `artifacts/${appId}/users/${userId}/dailyScores`));
                const querySnapshot = await getDocs(q);
                const dailyScoresMap = {};
                querySnapshot.forEach((doc) => {
                    dailyScoresMap[doc.id] = doc.data();
                });

                for (let i = 0; i < courseData.length; i++) {
                    const day = courseData[i];
                    const dayNumber = i + 1;
                    const savedScoreData = dailyScoresMap[`day-${dayNumber}`];
                    console.log(`Creating element for Day ${dayNumber}, savedScoreData:`, savedScoreData);
                    createDayElement(day, dayNumber, savedScoreData);

                    if (savedScoreData) {
                        totalScore += savedScoreData.score;
                        totalMaxScore += savedScoreData.maxScore;
                    }
                }
            } else {
                console.log("Firebase not fully initialized or user not authenticated. Loading course data without saved scores.");
                // If Firebase not initialized or userId not available, just create elements without saved scores
                courseData.forEach((day, index) => {
                    createDayElement(day, index + 1, null);
                });

        }

        const themeToggleBtn = document.getElementById('theme-toggle');
        const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');

        const toggleTheme = () => {
            themeToggleDarkIcon.classList.toggle('hidden');
            themeToggleLightIcon.classList.toggle('hidden');
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('color-theme', isDark ? 'dark' : 'light');
        };

        themeToggleBtn.addEventListener('click', toggleTheme);

        // Set initial theme based on local storage or system preference
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
            themeToggleLightIcon.classList.remove('hidden');
            themeToggleDarkIcon.classList.add('hidden');

            document.documentElement.classList.remove('dark');
            themeToggleDarkIcon.classList.remove('hidden');
            themeToggleLightIcon.classList.add('hidden');

            mouseX = e.clientX;
            mouseY = e.clientY;
            cursorOutline.style.opacity = 1;
        });
        
        const animateCursor = () => {
            outlineX += (mouseX - outlineX) * 0.5;
            outlineY += (mouseY - outlineY) * 0.5;

            cursorOutline.style.left = `${outlineX}px`;
            cursorOutline.style.top = `${outlineY}px`;
            
            if (Math.abs(mouseX - outlineX) > 1 || Math.abs(mouseY - outlineY) > 1) {
                for (let i = 0; i < 3; i++) {
                    let star = document.createElement("div");
                    star.classList.add("star-particle");
                    document.body.appendChild(star);
                    
                    const size = Math.random() * 4 + 1;
                    star.style.width = `${size}px`;
                    star.style.height = `${size}px`;
                    
                    const angle = Math.random() * 2 * Math.PI;
                    const velocity = Math.random() * 10 + 5;
                    
                    stars.push({
                        element: star,
                        x: outlineX,
                        y: outlineY,
                        vx: Math.cos(angle) * velocity,
                        vy: Math.sin(angle) * velocity,
                        alpha: 1
                    });
                }
            }
            
            for (let i = stars.length - 1; i >= 0; i--) {
                let s = stars[i];
                s.x += s.vx;
                s.y += s.vy;
                s.alpha -= 0.05;
                
                if (s.alpha <= 0) {
                    s.element.remove();
                    stars.splice(i, 1);
                } else {
                    s.element.style.left = `${s.x}px`;
                    s.element.style.top = `${s.y}px`;
                    s.element.style.opacity = s.alpha;
                }
            }

            requestAnimationFrame(animateCursor);
        };
        
        animateCursor();

        // Firebase initialization and authentication
        // This part should be at the end, after all functions it calls are defined.
        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    userId = user.uid;
                    console.log("Authenticated user ID:", userId);
                } else {
                    try {
                        if (initialAuthToken) {
                            await signInWithCustomToken(auth, initialAuthToken);
                        } else {
                            await signInAnonymously(auth);
                        }
                        userId = auth.currentUser.uid;
                        console.log("Signed in anonymously with user ID:", userId);
                    } catch (error) {
                        console.error("Firebase authentication error:", error);
                    }
                }
                // Once authenticated, load course data with scores
                loadCourseData();
                // Display User ID once available
                if (userId) {
                    userIdDisplay.textContent = `ID de Usuario: ${userId}`;
                } else {
                    userIdDisplay.textContent = `ID de Usuario: No autenticado`;
                }
            });
        } catch (error) {
            console.error("Firebase initialization error:", error);
            // Fallback to loading course data without Firebase if initialization fails
            loadCourseData();
        }
    </script>
